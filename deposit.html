<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Depositar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
        }

        h2 {
            color: #f8f8f8;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .btn-success {
            background: linear-gradient(135deg, #c6ffce 0%, #23f59d 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 40px;
            color: azure;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #c6ffce 0%, #23f59d 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 40px;
            color: azure;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
        }

        .balance-display {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .form-label {
            color: white;
            font-weight: bold;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .quick-amount-btn {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 12px;
            color: #4fbc65;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-amount-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: #23f59d;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .quick-amount-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .quick-amount-btn.selected {
            background: linear-gradient(135deg, #23f59d 0%, #c6ffce 100%);
            border-color: #23f59d;
            color: white;
        }


        .deposit-info {
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: white;
            text-align: center;
            display: none;
        }

        .deposit-info h5 {
            margin: 0;
            color: #92ffb3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Depositar</h2>
        
        <div class="balance-display">
            <p class="mb-1">Saldo actual:</p>
            <h4 id="currentBalance">$0.00</h4>
        </div>

        <div class="mb-3">
            <label for="monto" class="form-label">Deposita un monto</label>
            <input type="number" class="form-control" id="monto" placeholder="$0.00" min="0" step="0.01">
        </div>

        <!-- Botones de montos rápidos -->
        <div class="mb-3">
            <label class="form-label">Montos rápidos</label>
            <div class="quick-amounts">
                <button type="button" class="quick-amount-btn" data-amount="100">$100</button>
                <button type="button" class="quick-amount-btn" data-amount="500">$500</button>
                <button type="button" class="quick-amount-btn" data-amount="1000">$1,000</button>
                <button type="button" class="quick-amount-btn" data-amount="2000">$2,000</button>
                <button type="button" class="quick-amount-btn" data-amount="5000">$5,000</button>
                <button type="button" class="quick-amount-btn" data-amount="10000">$10,000</button>
            </div>
        </div>
        <!-- Contenedor para alertas de Bootstrap -->
        <div id="alert-container"></div>

        <!-- Leyenda con el monto depositado -->
        <div class="deposit-info" id="depositInfo">
            <p class="mb-1">Monto depositado:</p>
            <h5 id="depositedAmount">$0.00</h5>
        </div>
        
        <button type="button" class="btn btn-success" id="depositarBtn">Realizar depósito</button>
        <a href="menu.html" class="btn btn-secondary">Volver al menú</a>
    </div>

    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            // Verificar si el usuario está logueado
            if (!localStorage.getItem('userLoggedIn')) {
                window.location.href = 'login.html';
            }

            // Obtener el saldo actual desde localStorage usando jQuery
            let saldoActual = parseFloat(localStorage.getItem('balance')) || 60000;
            
            // Si es la primera vez, guardar el saldo inicial
            if (!localStorage.getItem('balance')) {
                localStorage.setItem('balance', saldoActual);
            }

            // Función para actualizar el saldo mostrado usando jQuery
            function actualizarSaldoMostrado() {
                $('#currentBalance').text('$' + saldoActual.toLocaleString('es-ES', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }));
            }

            // Mostrar saldo al cargar la página
            actualizarSaldoMostrado();

            // ========== FUNCIONALIDAD DE MONTOS RÁPIDOS CON JQUERY ==========
            
            // Evento para botones de montos rápidos usando jQuery
            $('.quick-amount-btn').on('click', function() {
                // Obtener el monto del atributo data-amount
                const monto = $(this).data('amount');
                
                // Establecer el valor en el input usando jQuery
                $('#monto').val(monto);
                
                // Remover la clase 'selected' de todos los botones
                $('.quick-amount-btn').removeClass('selected');
                
                // Agregar la clase 'selected' al botón clickeado
                $(this).addClass('selected');
                
                // Agregar efecto visual temporal
                $(this).animate({
                    fontSize: '18px'
                }, 100).animate({
                    fontSize: '16px'
                }, 100);
            });

            // Limpiar selección cuando el usuario escribe manualmente
            $('#monto').on('input', function() {
                $('.quick-amount-btn').removeClass('selected');
            });

            // Agregar evento al botón "Realizar depósito" usando jQuery
            $('#depositarBtn').on('click', function() {
                // Obtener el monto ingresado usando jQuery
                const monto = parseFloat($('#monto').val());

                // Limpiar alertas anteriores
                $('#alert-container').empty();
                $('#depositInfo').fadeOut();

                // Validar que el monto sea válido y mayor a 0
                if (isNaN(monto) || monto <= 0) {
                    // Crear alerta de error de Bootstrap con jQuery
                    const errorAlert = $('<div>', {
                        class: 'alert alert-danger alert-dismissible fade show',
                        role: 'alert'
                    }).html(`
                        <strong>¡Error!</strong> Por favor ingresa un monto válido mayor a 0.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    `);
                    
                    $('#alert-container').append(errorAlert).hide().fadeIn();
                    return;
                }

                // Incrementar el saldo
                saldoActual += monto;

                // Guardar el nuevo saldo en localStorage
                localStorage.setItem('balance', saldoActual);

                // Guardar la transacción en el historial
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                transactions.unshift({
                    id: Date.now(),
                    type: 'Depósito',
                    amount: monto,
                    date: new Date().toLocaleString('es-ES'),
                    status: 'success'
                });
                localStorage.setItem('transactions', JSON.stringify(transactions));

                // Actualizar el saldo mostrado
                actualizarSaldoMostrado();

                // Mostrar leyenda con el monto depositado usando jQuery
                $('#depositedAmount').text('$' + monto.toLocaleString('es-ES', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }));
                $('#depositInfo').fadeIn();

                // Crear alerta de éxito de Bootstrap con jQuery
                const successAlert = $('<div>', {
                    class: 'alert alert-success alert-dismissible fade show',
                    role: 'alert'
                }).html(`
                    <strong>¡Éxito!</strong> Depósito realizado exitosamente. Tu nuevo saldo es $${saldoActual.toLocaleString('es-ES', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `);
                
                $('#alert-container').append(successAlert).hide().fadeIn();

                // Limpiar el campo de entrada y la selección de botones usando jQuery
                $('#monto').val('');
                $('.quick-amount-btn').removeClass('selected');

                // Redirigir al menú principal después de 2 segundos
                setTimeout(function() {
                    window.location.href = 'menu.html';
                }, 2000);
            });

            // Permitir presionar Enter para depositar usando jQuery
            $('#monto').on('keypress', function(e) {
                if (e.key === 'Enter') {
                    $('#depositarBtn').trigger('click');
                }
            });
        });
    </script>
</body>
</html>
