<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h2, h3 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .container {
            background: rgba(105, 1, 249, 0.358);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(5, 5, 5, 0.2);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #c933f7 0%, #3801ba 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 40px;
            color: azure;
            width: 100%;
            margin-top: 20px;   
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
        }

        #redirectMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #ff63bc;
            font-weight: bold;
            text-align: center;
            display: none;
        }

    </style>
</head>
<body>
    <!--Menu Principal-->
    <div class="container">
        <h2>Bienvenido a tu Alke Wallet</h2>
        <div class="form-group">
            <label for="balance">Dinero en cuenta:</label>
            <h3 id="balance">$60000</h3>
        </div>
        
        <!-- Mensaje de redirección -->
        <div id="redirectMessage"></div>

        <!-- botones menu-->
        <a href="#" id="btnDeposit" class="btn btn-primary">Depositar</a>
        <a href="#" id="btnSendMoney" class="btn btn-primary">Enviar Dinero</a>
        <a href="#" id="btnTransactions" class="btn btn-primary">Últimos Movimientos</a>
    </div>

    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Verificar si el usuario está logueado
            if (!localStorage.getItem('userLoggedIn')) {
                window.location.href = 'login.html';
            }

            // Cargar saldo desde localStorage usando jQuery
            const balance = localStorage.getItem('balance') || '60000';
            $('#balance').text('$' + parseFloat(balance).toLocaleString('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }));

            // Función para mostrar mensaje y redirigir usando jQuery
            function redirectTo(page, pageName) {
                // Usar jQuery para manipular el mensaje
                $('#redirectMessage').text(`Redirigiendo a ${pageName}...`).fadeIn();
                
                // Redirigir después de 1.5 segundos
                setTimeout(function() {
                    window.location.href = page;
                }, 1500);
            }

            // Evento para botón Depositar usando jQuery
            $('#btnDeposit').on('click', function(e) {
                e.preventDefault();
                redirectTo('deposit.html', 'Depositar');
            });

            // Evento para botón Enviar Dinero usando jQuery
            $('#btnSendMoney').on('click', function(e) {
                e.preventDefault();
                redirectTo('sendmoney.html', 'Enviar Dinero');
            });

            // Evento para botón Últimos Movimientos usando jQuery
            $('#btnTransactions').on('click', function(e) {
                e.preventDefault();
                redirectTo('transactions.html', 'Últimos Movimientos');
            });
        });
    </script>
</body>
</html>
