<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alke Wallet - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <style>
            body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease;
            }

            h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            }

            .btn-primary {
                background: linear-gradient(135deg, #f9a3f9 0%, #ececec 100%);
                border: none;
                border-radius: 15px;
                padding: 12px 40px;
                color: azure;
                width: 100%;
                margin-top: 20px;
                transition: all 0.3s;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgb(255, 255, 255);
            }

            .form-group {
                color: #ff89c6;
                margin-bottom: 20px;
            }

            .alert {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Login-->
        <div class="container">
            <h2>Inicio de sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <!-- Alerta de error de Bootstrap -->
                <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
                    <strong>¡Error!</strong> <span id="errorMessage"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- Alerta de éxito de Bootstrap -->
                <div id="successAlert" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
                    <strong>¡Éxito!</strong> <span id="successMessage"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
        </div>
        
        <!--BootStrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script>
            $(document).ready(function() {
                // Credenciales válidas 
                const VALID_EMAIL = "holi@poni.cl";
                const VALID_PASSWORD = "1234";

                // Manejar el envío del formulario con jQuery
                $('#loginForm').submit(function(e) {
                    e.preventDefault(); // Evitar que el formulario se envíe
                    
                    // Obtener los valores con selectores jQuery
                    const email = $('#email').val();
                    const password = $('#password').val();
                    
                    // Ocultar alertas anteriores
                    $('#errorAlert').hide();
                    $('#successAlert').hide();
                    
                    // Validar credenciales
                    if (email === VALID_EMAIL && password === VALID_PASSWORD) {
                        // Credenciales correctas
                        
                        // Guardar sesión en localStorage
                        localStorage.setItem('userLoggedIn', 'true');
                        localStorage.setItem('userEmail', email);
                        
                        // Mostrar alerta de éxito de Bootstrap
                        $('#successMessage').text('Inicio de sesión exitoso. Redirigiendo...');
                        $('#successAlert').fadeIn();
                        
                        // Redirigir al menú principal después de 1.5 segundos
                        setTimeout(function() {
                            window.location.href = 'menu.html';
                        }, 1500);
                        
                    } else {
                        // Credenciales incorrectas
                        
                        // Mostrar alerta de error de Bootstrap
                        $('#errorMessage').text('Email o contraseña incorrectos. Intenta nuevamente.');
                        $('#errorAlert').fadeIn();
                    }
                });

                // Limpiar alertas cuando el usuario empiece a escribir
                $('#email, #password').on('input', function() {
                    $('#errorAlert').fadeOut();
                    $('#successAlert').fadeOut();
                });
            });
        </script>
    </body>
</html>
