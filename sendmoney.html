<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(159, 237, 188, 0.358);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(5, 5, 5, 0.2);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .btn-agregar {
            background: linear-gradient(135deg, #a9ffdb 0%, #ff9bda 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 40px;
            color: azure;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-agregar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgb(255, 255, 255);
        }

        .form-label {   
            color: #333;
            text-align: center;
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .contact-list {
            background: linear-gradient(135deg, #8ed9f7 0%, #eafac4 100%);
            border-radius: 15px;
            padding: 12px 40px;
            color: rgb(165, 197, 69);
            margin-top: 30px;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }

        .contact-item.selected {
            background: rgba(35, 245, 157, 0.3);
            border: 2px solid #23f59d;
        }

        .btn-enviar {
            background: linear-gradient(135deg, #a9ffdb 0%, #ff9bda 100%);
            border: none;
            padding: 8px 20px;
            color: white;
            border-radius: 8px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a9ffdb 0%, #ff9bda 100%);
            border: none;
            border-radius: 15px;
            padding: 12px 40px;
            color: azure;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgb(255, 255, 255);
        }

        .modal-header {
            background: linear-gradient(135deg, #92a6ff 0%, #ba74ff 100%);
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #92a6ff 0%, #ba75ff 100%);
            padding: 20px;
        }

        .alert-container {
            margin-top: 20px;
        }

        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enviar Dinero</h2>
        
        <div class="mb-3">
            <label for="searchInput" class="form-label">Buscar en agenda de transferencias</label>
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar contacto...">
            </div>
        </div>
        
        <button type="button" class="btn btn-agregar" data-bs-toggle="modal" data-bs-target="#modalAgregarContacto">Agregar Contacto</button>

        <!-- Contenedor para alertas -->
        <div class="alert-container" id="alertContainer"></div>

        <!-- Lista de contactos -->
        <div class="contact-list">
            <h5 class="form-label">Contactos disponibles</h5>
            <div id="listaContactos"></div>
        </div>

        <a href="menu.html" class="btn-secondary">Volver al menú</a>
    </div>

    <!-- Modal agregar contacto -->
    <div class="modal fade" id="modalAgregarContacto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Nuevo Contacto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarContacto">
                        <div class="mb-3">
                            <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="nombreApellido" required>
                            <div class="invalid-feedback">Por favor ingresa el nombre y apellido</div>
                        </div>
                        <div class="mb-3">
                            <label for="cbu" class="form-label">Número de CBU (22 dígitos)</label>
                            <input type="text" class="form-control" id="cbu" maxlength="22" pattern="[0-9]{22}" required>
                            <div class="invalid-feedback">El CBU debe tener exactamente 22 dígitos numéricos</div>
                        </div>
                        <div class="mb-3">
                            <label for="alias" class="form-label">Alias</label>
                            <input type="text" class="form-control" id="alias" required>
                            <div class="invalid-feedback">Por favor ingresa un alias</div>
                        </div>
                        <div class="mb-3">
                            <label for="nombreBanco" class="form-label">Nombre del Banco</label>
                            <input type="text" class="form-control" id="nombreBanco" required>
                            <div class="invalid-feedback">Por favor ingresa el nombre del banco</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-enviar" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-enviar" id="btnGuardarContacto">Guardar Contacto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal enviar dinero -->
    <div class="modal fade" id="modalEnviarDinero" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enviar Dinero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <p><strong>Destinatario:</strong> <span id="destinatarioNombre"></span></p>
                        <p><strong>Banco:</strong> <span id="destinatarioBanco"></span></p>
                        <p><strong>Alias:</strong> <span id="destinatarioAlias"></span></p>
                    </div>
                    <form id="formEnviarDinero">
                        <div class="mb-3">
                            <label for="montoEnviar" class="form-label">Monto a enviar</label>
                            <input type="number" class="form-control" id="montoEnviar" min="1" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="concepto" class="form-label">Concepto (opcional)</label>
                            <input type="text" class="form-control" id="concepto">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-enviar" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-enviar" id="btnConfirmarEnvio">Enviar Dinero</button>
                </div>
            </div>
        </div>
    </div>

    <!--BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            // Verificar si el usuario está logueado
            if (!localStorage.getItem('userLoggedIn')) {
                window.location.href = 'login.html';
            }

            // Cargar contactos desde localStorage usando jQuery
            let contactos = JSON.parse(localStorage.getItem('contactos')) || [
                {
                    id: 1,
                    nombreApellido: 'Connie Vergara',
                    cbu: '0170123456789012345678',
                    alias: 'ponnie.wallet',
                    banco: 'Banco Estado'
                },
                {
                    id: 2,
                    nombreApellido: 'Che Copete',
                    cbu: '0340567890123456789012',
                    alias: 'juan.pago',
                    banco: 'Banco de Chile'
                }
            ];

            let contactoSeleccionado = null;

            // Renderizar lista de contactos con jQuery
            function renderizarContactos(contactosFiltrados = contactos) {
                const $lista = $('#listaContactos');
                
                if (contactosFiltrados.length === 0) {
                    $lista.html('<p class="text-muted">No se encontraron contactos</p>');
                    return;
                }

                $lista.empty();
                
                $.each(contactosFiltrados, function(index, contacto) {
                    const $contactItem = $('<div>', {
                        class: 'contact-item',
                        'data-id': contacto.id
                    }).html(`
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${contacto.nombreApellido}</h6>
                                <small class="text-muted">${contacto.alias} - ${contacto.banco}</small>
                            </div>
                            <button class="btn btn-enviar btn-sm btn-seleccionar-contacto">
                                Enviar
                            </button>
                        </div>
                    `);
                    
                    $lista.append($contactItem);
                });
            }

            // Buscar contactos con jQuery
            $('#btnBuscar').on('click', function() {
                const busqueda = $('#searchInput').val().toLowerCase();
                const filtrados = contactos.filter(c => 
                    c.nombreApellido.toLowerCase().includes(busqueda) ||
                    c.alias.toLowerCase().includes(busqueda) ||
                    c.banco.toLowerCase().includes(busqueda)
                );
                renderizarContactos(filtrados);
            });

            // Búsqueda en tiempo real con jQuery
            $('#searchInput').on('input', function() {
                const busqueda = $(this).val().toLowerCase();
                const filtrados = contactos.filter(c => 
                    c.nombreApellido.toLowerCase().includes(busqueda) ||
                    c.alias.toLowerCase().includes(busqueda) ||
                    c.banco.toLowerCase().includes(busqueda)
                );
                renderizarContactos(filtrados);
            });

            // Validar y guardar nuevo contacto con jQuery
            $('#btnGuardarContacto').on('click', function() {
                const $form = $('#formAgregarContacto');
                const nombreApellido = $('#nombreApellido').val().trim();
                const cbu = $('#cbu').val().trim();
                const alias = $('#alias').val().trim();
                const nombreBanco = $('#nombreBanco').val().trim();

                // Limpiar validaciones anteriores
                $form.find('.form-control').removeClass('is-invalid');

                // Validar campos obligatorios
                let isValid = true;

                if (!nombreApellido) {
                    $('#nombreApellido').addClass('is-invalid');
                    isValid = false;
                }

                // Validar CBU (22 dígitos numéricos)
                if (!cbu || cbu.length !== 22 || !/^\d{22}$/.test(cbu)) {
                    $('#cbu').addClass('is-invalid');
                    isValid = false;
                }

                if (!alias) {
                    $('#alias').addClass('is-invalid');
                    isValid = false;
                }

                if (!nombreBanco) {
                    $('#nombreBanco').addClass('is-invalid');
                    isValid = false;
                }

                if (!isValid) {
                    return;
                }

                const nuevoContacto = {
                    id: Date.now(),
                    nombreApellido,
                    cbu,
                    alias,
                    banco: nombreBanco
                };

                contactos.push(nuevoContacto);
                localStorage.setItem('contactos', JSON.stringify(contactos));

                // Limpiar formulario
                $form[0].reset();
                $form.find('.form-control').removeClass('is-invalid');

                // Cerrar modal con jQuery
                $('#modalAgregarContacto').modal('hide');

                // Actualizar lista
                renderizarContactos();

                // Mostrar alerta de Bootstrap con jQuery
                const successAlert = $('<div>', {
                    class: 'alert alert-success alert-dismissible fade show',
                    role: 'alert'
                }).html(`
                    <strong>¡Éxito!</strong> Contacto agregado exitosamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `);
                
                $('#alertContainer').html(successAlert).hide().fadeIn();
            });

            // Seleccionar contacto jQuery
            $(document).on('click', '.contact-item, .btn-seleccionar-contacto', function(e) {
                e.stopPropagation();
                
                const $contactItem = $(this).closest('.contact-item');
                const id = parseInt($contactItem.data('id'));
                
                // Remover selección anterior
                $('.contact-item').removeClass('selected');
                
                // Marcar como seleccionado
                $contactItem.addClass('selected');
                
                contactoSeleccionado = contactos.find(c => c.id === id);
                
                if (contactoSeleccionado) {
                    $('#destinatarioNombre').text(contactoSeleccionado.nombreApellido);
                    $('#destinatarioBanco').text(contactoSeleccionado.banco);
                    $('#destinatarioAlias').text(contactoSeleccionado.alias);
                    
                    $('#modalEnviarDinero').modal('show');
                }
            });

            // Confirmar envío de dinero con jQuery
            $('#btnConfirmarEnvio').on('click', function() {
                const monto = parseFloat($('#montoEnviar').val());
                const concepto = $('#concepto').val().trim();

                if (isNaN(monto) || monto <= 0) {
                    const errorAlert = $('<div>', {
                        class: 'alert alert-danger alert-dismissible fade show',
                        role: 'alert'
                    }).html(`
                        <strong>¡Error!</strong> Por favor ingresa un monto válido.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `);
                    
                    $('#alertContainer').html(errorAlert).hide().fadeIn();
                    return;
                }

                // Obtener saldo actual
                let saldoActual = parseFloat(localStorage.getItem('balance')) || 60000;

                if (monto > saldoActual) {
                    const errorAlert = $('<div>', {
                        class: 'alert alert-warning alert-dismissible fade show',
                        role: 'alert'
                    }).html(`
                        <strong>¡Atención!</strong> No tienes saldo suficiente para realizar esta transferencia.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `);
                    
                    $('#alertContainer').html(errorAlert).hide().fadeIn();
                    return;
                }

                // Descontar el monto del saldo
                saldoActual -= monto;
                localStorage.setItem('balance', saldoActual);

                // Guardar la transacción
                const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
                transactions.unshift({
                    id: Date.now(),
                    type: 'Envío a ' + contactoSeleccionado.nombreApellido,
                    amount: -monto,
                    date: new Date().toLocaleString('es-ES'),
                    status: 'success',
                    concepto: concepto || 'Sin concepto'
                });
                localStorage.setItem('transactions', JSON.stringify(transactions));

                // Cerrar modal con jQuery
                $('#modalEnviarDinero').modal('hide');

                // Limpiar formulario
                $('#formEnviarDinero')[0].reset();

                // Mostrar mensaje de confirmación con jQuery
                const successAlert = $('<div>', {
                    class: 'alert alert-success alert-dismissible fade show',
                    role: 'alert'
                }).html(`
                    <strong>¡Transferencia exitosa!</strong><br>
                    Se enviaron $${monto.toFixed(2)} a ${contactoSeleccionado.nombreApellido}<br>
                    Nuevo saldo: $${saldoActual.toFixed(2)}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `);
                
                $('#alertContainer').html(successAlert).hide().fadeIn();

                // Redirigir al menú
                setTimeout(function() {
                    window.location.href = 'menu.html';
                }, 2500);
            });

            // Inicializar
            renderizarContactos();
        });
    </script>
</body>
</html>
